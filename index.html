	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="content">
							<div class="inner">
								<img src="images/logo.png" alt="The Other Word" title="The Other Word" class="image.main" />
								<p>Grant Writing | Resume Writing | Web Content | Editing</p>
								<p>Created by <a href="http://justincox.com/" rel="author">Justin</a> and Carla Cox</p>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="#contact">Contact</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Contact -->
							<article id="contact">
								<h2 class="major">Contact</h2>
								<form method="post" action="https://formspree.io/contact@theotherword.net">
									<div class="field half first">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="text" name="_replyto" id="email" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="4"></textarea>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send Message" class="special" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
									<input type="hidden" name="_subject" value="The Other Word Contact" />
								</form>
							</article>

					</div>
