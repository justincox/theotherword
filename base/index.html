	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon fa-pencil"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>The Other Word LLC</h1>
								<p>Publishing words and phrases and clauses. Founded by <a href="http://justincox.com/">Justin Cox</a>.</p>
								<ul class="icons">
									<li><a href="http://twitter.com/TheOtherWordLLC" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="http://facebook.com/TheOtherWord" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>

							</div>
						</div>
						<nav>
							<ul>
								<li><a href="#contact">Contact</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Contact -->
							<article id="contact">
								<h2 class="major">Contact</h2>
								<form method="post" action="https://formspree.io/contact@theotherword.net">
									<div class="field half first">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="text" name="_replyto" id="email" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="4"></textarea>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send Message" class="special" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
									<input type="hidden" name="_subject" value="The Other Word Contact" />
								</form>
								<ul class="icons">
									<li><a href="http://twitter.com/TheOtherWordLLC" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="http://facebook.com/TheOtherWord" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
								</ul>
							</article>

					</div>
